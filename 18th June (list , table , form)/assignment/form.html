<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>
<body bgcolor="lightyellow">
    
    <form align="center">
        <h3>Personal Details</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="email">Email id:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="gender">Gender: </label>
        <input type="radio" name="gender" > Male
        <input type="radio" name="gender" > female <br><br>

        <label for="contact">Contact#:</label>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required><br>

        <h3>Educational Qualification</h3>
        <label for="degree">Degree:</label>
        <select name="Degree" id="degree" required>
            <option value="" disabled selected>--Select Group--</option>
            <option value="Bachelors">Bachelors</option>
            <option value="Masters">Masters</option>
            <option value="PhD">PhD</option>
        </select>
        <br><br>

        <label for="engineering">Engineering:</label>
        <select name="engineering" id="engineering" required>
            <option value="" disabled selected>--Select Group--</option>
            <option value="CSE">CSE</option>
            <option value="EE">EE</option>
            <option value="CE">CE</option>
            <option value="ME">ME</option>
        </select>
        <br><br>

        <label >Hobbies:</label>
        <input type="checkbox" name="chess" value="chess"> Playing Chess
        <input type="checkbox" name="reading" value="reading"> Reading Books
        <br>

    
        <label for="address" ><h3>Address</h3></label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <label for="resume">Attach resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
