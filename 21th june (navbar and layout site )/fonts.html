<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Savate:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <style>
        /*  <weight>: Use a value from 200 to 900
        <uniquifier>: Use a unique and descriptive class name */

        .savate-a {
        font-family: "Savate", sans-serif;
        font-weight: 300;
        font-style: italic;
        }

        .caprasimo-regular {
        font-family: "Caprasimo", serif;
        font-weight: 400;
        font-style: normal;
        }

    </style>
</head>
<body>
    <p class="savate-a">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum, enim?</p>
    <p class="caprasino-regular">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iusto, quam.</p>
</body>
</html>
