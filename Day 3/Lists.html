<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h3>Friends</h3>
    <ol>
        <li>Aman</li>
        <li>Sunny</li>
        <li>Rahul</li>
    </ol>

    <h3>Fruits</h3>
    <ul type="circle">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>
</body>
</html>
