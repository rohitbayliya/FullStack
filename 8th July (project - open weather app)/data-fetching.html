<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="ele"></div>
    <script>
        let ele = document.querySelector('#ele')
        let toShow = ''
        fetch('https://dummyjson.com/todos')
        .then(res => res.json())
        .then(data => {
            console.log(data);
            data.todos.forEach(todo => {
                toShow += 
                `<h3> ID: ${todo.id}</h3> Completed: ${todo.completed}<br> userid: ${todo.userId}
                <p>${todo.todo}</p><hr>`
            });
            console.log(toShow);
            ele.innerHTML = toShow;
        })
    </script>
</body>
</html>
