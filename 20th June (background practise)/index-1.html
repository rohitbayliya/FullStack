<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .some-class {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Inline Selector-->
    <h2 style="color: red;">This is an inline selector</h2>

    <!-- Internal Selector -->
    <!-- Class Selector -->
    <h2 class="some-class">This is an internal selector</h2>

    <!-- External Selector -->
    <!-- Id Selector -->
    <h2 id="external">This is an external selector</h2>
    
</body>
</html>
